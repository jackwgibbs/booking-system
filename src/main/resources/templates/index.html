<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>New Appointment</title>
</head>
    <body>
        <p>Make a New Appointment</p>

        <form method="post" th:action="@{/submitAppointment}" th:object="${Appointment}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="type">Type:</label><br>
            <input type="text" id="type" name="type"><br>

            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location"><br>

            <label for="startDate">Start Datetime:</label><br>
            <input type="datetime-local" id="startDate" name="startDate"><br>

            <label for="endDate">End Datetime:</label><br>
            <input type="datetime-local" id="endDate" name="endDate"><br>

            <label for="notes">Notes:</label><br>
            <input type="text" id="notes" name="notes"><br>

            <input type="submit" value="Submit">

        </form>

        <p><a href="/index">New Appointment</a></p>
        <p><a href="/myappointments">My Appointments</a></p>
        <p><a href="/logout">Logout</a></p>
    </body>
</html>
